version: "3.9"

services:
  app:
    env_file: variables.env
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  db:
    env_file: variables.env
    image: postgres:14-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
volumes:
  dev-db-data: